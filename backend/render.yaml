databases:
  - name: chatapp-db
    databaseName: chatdb
    user: chatuser
    plan: free

services:
  # Redis service for caching and real-time features
  - type: redis
    name: chatapp-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []  # Only allow internal connections

  - type: web
    name: chatapp-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chatapp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: chatapp-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: ALLOWED_HOSTS
        value: https://your-frontend.vercel.app
      # Email Configuration
      - key: EMAIL_ENABLED
        value: true
      - key: EMAIL_FROM
        value: noreply@chatapp.com
      - key: EMAIL_FROM_NAME
        value: Chat App
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
      # SMTP Settings (Add these manually in Render Dashboard as secrets)
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false  # Add manually in dashboard
      - key: SMTP_PASSWORD
        sync: false  # Add manually in dashboard as secret
      - key: SMTP_TLS
        value: true
    healthCheckPath: /health
