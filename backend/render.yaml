databases:
  - name: chatapp-db
    databaseName: chatdb
    user: chatuser
    plan: free

services:
  # Redis service for caching and real-time features
  - type: redis
    name: chatapp-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []  # Only allow internal connections

  - type: web
    name: chatapp-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chatapp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: chatapp-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: ALLOWED_HOSTS
        value: https://your-frontend.vercel.app
    healthCheckPath: /health
