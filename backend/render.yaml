databases:
  - name: chatapp-db
    databaseName: chatdb
    user: chatuser
    plan: free

services:
  - type: web
    name: chatapp-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chatapp-db
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: ALLOWED_HOSTS
        value: https://your-frontend.vercel.app
    healthCheckPath: /health
