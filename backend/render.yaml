services:
  # PostgreSQL Database
  - type: pserv
    name: chatapp-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: chatdb
        user: chatuser

  # Redis
  - type: redis
    name: chatapp-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction

  # Backend API
  - type: web
    name: chatapp-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chatapp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: chatapp-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: ALLOWED_HOSTS
        value: 'https://your-frontend.vercel.app'
    healthCheckPath: /health
